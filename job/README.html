<h1>个人简历</h1>

<p>个人简历使用Markdown格式编辑，方便快捷，在使用工具转为html和pdf即可。</p>

<p><code>convert README.md</code></p>

<p>输出文件<code>READM.html</code>、<code>README.pdf</code></p>

<h2>markdown</h2>

<p>markdown转html</p>

<p>markdown README.md -o README.html</p>

<h2>wkhtmltopdf</h2>

<p>html转pdf</p>

<p>wkhtmltopdf README.html README.pdf</p>
